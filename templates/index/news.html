{% extends "index/base.html" %}

{% block content %}
    <div class="container">
        <div class="row mt-5">
            <ul class="list-group col-12">
                {% for result in results %}
                    <div class="card">
                        <div class="card-header">
                            <span>{{ result.title }}</span> <span style="float:right">{{ result.create_time|date:"Y-m-d H:i" }}</span>
                        </div>
                        <div class="card-body">
                            <p class="card-text">{{ result.content }}</p>
                        </div>
                    </div>
                {% endfor %}
            </ul>
        </div>

    </div>
{% endblock %}
