{% extends "newcomer/base_v2.html" %}
{% block content %}
    <div class="container">

    <div class="row mt-3">
        <div class="col-6">
            <h2 class="text-center">C++培训分数</h2>
            <div class="table-responsive">
                <table class="table">
                    <thead>
                    <tr>
                        <th scope="col">姓名</th>
                        <th scope="col">分数</th>
                    </tr>
                    </thead>
                    <tbody>
                    {% for key,value in cpp_scores %}
                        <tr>
                            <td><a href="status_detail/cpp_training/{{ key }}">{{ key }}</a></td>
                            <td>{{ value|floatformat }}</td>
                        </tr>
                    {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
        <div class="col-6">
            <h2 class="text-center">文献检索培训分数</h2>
            <div class="table-responsive">
                <table class="table">
                    <thead>
                    <tr>
                        <th scope="col">姓名</th>
                        <th scope="col">分数</th>
                    </tr>
                    </thead>
                    <tbody>
                    {% for key,value in reference_scores %}
                        <tr>
                            <td><a href="status_detail/reference_training/{{ key }}/">{{ key }}</a></td>
                            <td>{{ value|floatformat }}</td>
                        </tr>
                    {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
