{% extends "newcomer/base_v2.html" %}
{% block content %}
    <div class="container mt-3">
        <h3 class="text-center">{{ title }}</h3>

        <ul class="nav nav-tabs">
            <li class="nav-item">
                <a class="nav-link {% if active == "reference" %}active{% endif %}" href="{% url 'score' type="reference_training" %}">文献检索</a>
            </li>
            <li class="nav-item">
                <a class="nav-link {% if active == "cpp" %}active{% endif %}" href="{% url 'score' type="cpp_training" %}">C++</a>
            </li>
        </ul>

        <form method="POST" class="mt-3">

            <div class="form-group">
                <label for="name">姓名</label>
                <select class="form-control" id="name" name="newcomer_name" required>
                    {% for newcomer in all_newcomer %}
                        <option>{{ newcomer.real_name }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="row">
                <div class="form-group col-6">
                    <label for="score_1">{{ score_1 }}</label>
                    <input type="text" class="form-control" id="score_1" name="score_1" required>
                </div>
                <div class="form-group col-6">
                    <label for="score_2">{{ score_2 }}</label>
                    <input type="text" class="form-control" id="score_2" name="score_2" required>
                </div>
            </div>

            <div class="row">
                <div class="form-group col-6">
                    <label for="score_3">{{ score_3 }}</label>
                    <input type="text" class="form-control" id="score_3" name="score_3" required>
                </div>
                <div class="form-group col-6">
                    <label for="score_4">{{ score_4 }}</label>
                    <input type="text" class="form-control" id="score_4" name="score_4" required>
                </div>
            </div>

            <div class="form-group">
                <label for="comment">评价</label>
                <textarea class="form-control" id="comment" name="remark" rows="3" required></textarea>
            </div>
            <input type="text" name="training_type" value="{{ type }}" hidden>
            {% autoescape off %}
                {{ hint }}
            {% endautoescape %}
            {% csrf_token %}
            <div class="form-group">
                <input class="btn btn-primary col-12" type="submit" value="提交">
            </div>
        </form>
    </div>
{% endblock content %}
