<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>BFS信息管理系统</title>
    {% load static %}
    <link rel="stylesheet" href="{% static "css/navbar.css" %}">
    <link rel="stylesheet" href="{% static "css/bootstrap.min.css" %}">

</head>

<body>

<nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #0095da">
    <a class="navbar-brand" href="#" style="padding-top: 0">BFS</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item ml-3">
                <a class="nav-link" href="/">主页</a>
            </li>
            {% if username %}
                <li class="nav-item ml-3">
                    <a class="nav-link" href="/info">我的</a>
                </li>
                <li class="nav-item ml-3">
                    <a class="nav-link" href="/weekly_summary">周报</a>
                </li>
                <li class="nav-item ml-3">
                    <a class="nav-link" href="/monthly_summary">月工作总结</a>
                </li>
                <li class="nav-item ml-3">
            {% endif %}
            <a class="nav-link" href="#">关于</a>
            </li>
        </ul>
        <div class="my-2 my-lg-0">
            <ul class="navbar-nav mr-auto">
                {% if username %}
                    <li class="nav-item">
                        <a class="nav-link" href="#">Welcome {{ username }} !</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/logout">注销</a>
                    </li>

                {% else %}
                    <li class="nav-item">
                        <a class="nav-link" href="/login">登录</a>
                    </li>
                {% endif %}
            </ul>
        </div>
    </div>
</nav>
<div class="nav-scroller bg-white shadow-sm">
    <nav class="nav nav-underline">
        {% for link,value in menus.items %}
            <a class="nav-link" href="{{ link }}">{{ value }}</a>
        {% endfor %}
    </nav>
</div>
{% block content %}
{% endblock %}
</body>

<script src="{% static "js/jquery-3.3.1.slim.min.js" %}"></script>
<script src="{% static "js/popper.min.js" %}"></script>
<script src="{% static "js/bootstrap.min.js" %}"></script>

</html>
